<ng-container *ngFor="let company of pagedCompanies">
  <div class="d-flex flex-column mb-4">
    <div class="bd-link text-uppercase mb-1">
      <h5 class="mb-0">
        <a
          href="javascript:void(0)"
          (click)="navigateToCompanyDetails(company.company_number)"
          >{{ company.title }}</a
        >
      </h5>
    </div>
    <div class="t-muted">
      {{ company.description }}
    </div>
    <div class="col-md-6 col-xs-12">
      {{ company.address_snippet }}
    </div>
  </div>
</ng-container>
<ng-container *ngIf="companies && companies.length === 0">
  <p>No companies found.</p>
</ng-container>

<!-- Pagination -->
<div class="d-flex justify-content-end">
<nav aria-label="Page navigation example" *ngIf="totalPages > 1">
  <ul class="pagination">

    <li class="page-item" *ngFor="let page of pageNumbers"><a class="page-link"  href="javascript:void(0)" (click)="changePage(page)">{{page}}</a></li>


  </ul>
</nav></div>
