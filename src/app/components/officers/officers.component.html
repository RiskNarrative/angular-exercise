
<ng-container *ngFor="let officer of officers">
  <div class="bd-company-prop-group">
    <p class="label fw-bolder">
      {{ officer.name }}
    </p>
    <p class="label t-muted">{{ officer.officer_role}}</p>
  </div>
</ng-container>
<div *ngIf="officers.length == 0" class="">
  <h5>No Officers Found</h5>
</div>
<div class="bd-company-prop-group">
  <a href="javascript:void(0)" (click)="onToggleView()"
    ><h5>Company Details</h5></a
  >
</div>
